<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <form id="create-task-form" action="" method="POST">
      <label for="fname">Username :</label>
      <input type="text" id="fname" name="fname" placeholder="enter your first and last name" ><br>
      <!-- <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="enter your last name" ><br> -->
      <label for="new_task_description">Task description:</label>
      <input type="text" list="task-description" id="new_task_description" name="new_task_description" placeholder="description">
      <input type="submit" value="Create New Task">
      <datalist id="task-description">
          <optgroup label="Morning routines">
            <option value="Pray God">Pray God</option>
            <option value="Read Books">Read Books</option>
            <option value="Brush teeth">Brush teeth</option>
            <option value="Check task calendar">Check task calendar</option>
          </optgroup> 
          <optgroup label="Day Study Process">
            <option value="Check task calendar">Check task calendar</option>
            <option value="Help Session 11:00 am">Help Session 11:00 am</option>
              <option value="Instructor">name: Tom T</option>
            <option value="Meeting">POD Meeting</option>
          </optgroup>  
      </datalist>
      
    </form>
    <h3>Users references:</h3>
    <div id="prenom">
     </div>  
    <div id="list">
      <h2>My Todos:</h2>
      <label for="myDate">Date:</label>
        <input type="datetime-local" id="myDate" value="" required></label>
      <ol id="tasks">
      </ol>
    </div>
    

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
